<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>Bladerunner control panel</title>
		<script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
		<script type="text/javascript">
			var ydxMap;
			var ydxMemberMarker;
			ymaps.ready(init);

			function init ()
			{
				ydxMap = new ymaps.Map('map',
				{
					center: [53.6729, 55.957],
					zoom: 15,
					controls: []
				});

				ydxMemberMarker = new ymaps.Placemark([53.6729, 55.957]);
				ydxMap.geoObjects.add(ydxMemberMarker);
			}
			
			function showMarker(latitude, longitude)
			{
				ydxMap.geoObjects.add(ydxMemberMarker);
				moveMarker(latitude, longitude);
			}
			
			function hideMarker()
			{
				ydxMap.geoObjects.remove(ydxMemberMarker);
			}

			function moveMarker(latitude, longitude)
			{
				ydxMemberMarker.geometry.setCoordinates([latitude, longitude]);
				ydxMap.panTo([latitude, longitude], {flying: true, duration: 1000});
			}
		</script>
		<style>
			html, body, #map
			{
				width: 100%; height: 100%; padding: 0; margin: 0;
			}
		</style>
	</head>
	<body>
		<div id="map"></div>
	</body>
</html>
